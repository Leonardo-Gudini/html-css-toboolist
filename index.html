<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>

        <img class="logo" src="img/Logo.png" alt="logo">
        <span class="logo-text"><h1>Toboolist</h1></span>

    </header>

    <main>

        <section class="section-btn">
            <button class="btn" id="task-btn">Add Task</button>
            <button class="btn" id="sec-btn">Add Section</button>
        </section>

        <section class="section-task">
            <div class="new-task">
                <h2>New Task</h2>
                <span class="check">&check;</span>
                <ul>
                    <li>Quarterly Newsletter</li>
                </ul>
                <span class="btn-editorial">Editorial</span>
            </div>
            <div class="today">
                <ul>
                    <li></li>
                </ul>
            </div>
            <div class="upcoming"></div>
        </section>

    </main>

</body>
</html>
